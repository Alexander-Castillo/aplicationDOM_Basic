<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- cdn para hojas de estilo con bootstrap5.3.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- cdn fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>utilizando DOM</title>
</head>
<body>
    <div class="container container-fluid text-star bg-secondary py-3 m-3">
        <h1 class="text-center fw-bold text-white">FORMULARIO DE INGRESOS DE DATOS PERSONALES</h1>
        <div class="mb-3">
            <label for="nombrePerson" class="form-label">Nombre completo de la persona:</label>
            <input type="text" class="form-control" id="nombrePerson" placeholder="Ingrese el nombre completo (nombre y apellido)" required>
        </div>
        <div class="mb-3">
            <label for="birthDate" class="form-label">Ingrese la fecha de nacimiento:</label>
            <input type="date" class="form-control" id="birthDate" required>
        </div>
        <div class="mb-3">
            <label for="telefonoPerson" class="form-label">Ingrese el numero de telefono:</label>
            <input type="tel" class="form-control" id="telefonoPerson" placeholder="+503 XXXX-XXXX" required>
        </div>
        <div class="mb-3">
            <label for="emailPerson" class="form-label">Ingresa el correo electronico:</label>
            <input type="email" class="form-control" id="emailPerson" placeholder="name@example.com" required>
        </div>  
        <div class="mb-3">
            <label for="adressPerson" class="form-label">Ingresa la direccion:</label>
            <textarea class="form-control" id="adressPerson" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <button type="button" class="btn btn-info" onclick="registrarPersona()">Guardar informaci√≥n</button>
        </div>
        <div class="mb-3" id="tablaInfo">
            <table class="table table-striped table-hover w-100" id="listadoPerson" required>
                <thead>
                    <th>Nombre de la persona</th>
                    <th>Fecha de nacimiento</th>
                    <th>numero de telefono</th>
                    <th>correo electronico</th>
                    <th>direccion</th>
                    <th>Acciones</th>
                </thead>
                <tbody>
                    
                </tbody>
                <tfoot>

                </tfoot>
            </table>
        </div>
    </div>
    <!-- script de js para alertas y funcionamiento de bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- script funciones -->
    <script src="./JS/funciones.js"></script>
</body>
</html>
